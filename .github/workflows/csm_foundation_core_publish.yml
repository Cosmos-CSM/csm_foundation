name: CSM Foundation Core Publish Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'csm_foundation_core/**'

permissions:
  contents: read
  packages: write

jobs:
  csm_foundation_core_publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🔧 Restore & Build
        run: |
          dotnet restore "csm_foundation_core/CSM Foundation Core/CSM Foundation Core/CSM Foundation Core.csproj"
          dotnet build   "csm_foundation_core/CSM Foundation Core/CSM Foundation Core/CSM Foundation Core.csproj" \
            --configuration Release

      - name: 📦 Pack NuGet project
        run: |
          dotnet pack "csm_foundation_core/CSM Foundation Core/CSM Foundation Core/CSM Foundation Core.csproj" \
            --configuration Release \
            --output ./nupkgs

      - name: 📤 Push to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.PUBLISH_PAT }}
        run: |
          dotnet nuget push ./nupkgs/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --skip-duplicate
